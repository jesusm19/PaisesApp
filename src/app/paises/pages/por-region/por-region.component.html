<h3>Buscar por regi√≥n <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Selecciona la region</h5>
<div class="row">
    <div class="col">
        <!--[class.btn-primary] = "region === regionActiva"-->
        <button *ngFor="let region of regiones"
                class = "btn"
                [ngClass]="{
                    'btn-primary': region === regionActiva,
                    'btn-outline-primary': region !== regionActiva
                }"
                (click)="activarRegion(region)"> 
            {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
